<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب الواقع المعزز</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/authentication.css" />
    <link rel="stylesheet" href="./css/global.css" />
  </head>
  <body>
    <div class="video_over">
      <video src="./assets/background.mp4" autoplay loop muted></video>
      <div class="overlay"></div>
    </div>
    <div class="auth">
      <div class="card">
        <div class="card-header fs-4 fw-bold">
          إنشاء حساب
          <lord-icon
            src="https://cdn.lordicon.com/rzbxngpa.json"
            trigger="loop"
            delay="1000"
            stroke="bold"
          >
          </lord-icon>
        </div>
        <div class="card-body">
          <form action="" method="post">
            <!-- show message style success or danger -->
            <!-- <div
            class="alert alert-success text-center"
            role="alert"
          >
            {message}
          </div> -->
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">
                اسمك المستعار<span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName"
                placeholder="مثلا.. omar او عمر"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputUserName" class="form-label">
                اسم المستخدم <span class="text-danger">*</span>
              </label>
              <input
                type="text"
                class="form-control"
                autocomplete="true"
                id="exampleInputUserName"
                aria-describedby="userHelp"
                placeholder="اسم الدخول الخاص بك"
                name="username"
              />
              <div id="userHelp" class="form-text">
                أسم المستخدم للدخول الخاص لم نشاركه مع أي جهة
              </div>
            </div>
            <div class="mb-3 password">
              <label for="exampleInputPassword" class="form-label">
                كلمة السر<span class="text-danger">*</span>
              </label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword"
                placeholder="******"
                name="password"
              />
              <i class="fa-solid fa-eye-slash"></i>
            </div>
            <button class="send" type="submit" name="login">
              إنشاء الحساب
            </button>
          </form>
        </div>
        <div class="card-footer text-center">
          لديك حساب بالفعل <a href="login.html">سجل الان</a>
        </div>
      </div>
    </div>

    <script src="./js/icons.js"></script>
  </body>
</html>
